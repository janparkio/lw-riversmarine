<body style="margin:0; padding:0; background-color:#F8F8F8;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
        style="border-collapse:collapse; background:#ffffff; margin-top:20px; border:1px solid #dddddd;">
        <tr>
            <td
                style="padding:30px 20px; text-align:center; border-bottom:1px solid #dddddd; background-color:#ffffff;">
                <img src="https://wp.riversmarine.net/wp-content/uploads/2025/12/riversmarine-primary.png"
                    alt="Rivers Marine" width="180"
                    style="display:block; margin:0 auto; max-width:100%; height:auto; border:0;">
            </td>
        </tr>
        <tr>
            <td style="padding:20px; border-bottom:1px solid #dddddd;">
                <h2 style="margin:0; font-family:Arial, sans-serif; color:#1C395B; font-size:24px;">Nuevo mensaje de
                    contacto</h2>
                <p style="margin:5px 0 0 0; font-family:Arial, sans-serif; color:#1F271B;"><strong>Asunto:</strong>
                    [subject]</p>
            </td>
        </tr>
        <tr>
            <td style="padding:20px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td style="padding:5px 0; font-family:Arial, sans-serif; color:#1F271B;"><strong>Nombre
                                completo:</strong> [fullname]</td>
                    </tr>
                    <tr>
                        <td style="padding:5px 0; font-family:Arial, sans-serif; color:#1F271B;"><strong>Email:</strong>
                            [email]</td>
                    </tr>
                    <tr>
                        <td style="padding:5px 0; font-family:Arial, sans-serif; color:#1F271B;">
                            <strong>Teléfono:</strong> [tel]
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:5px 0; font-family:Arial, sans-serif; color:#1F271B;">
                            <strong>Embarcación:</strong> [vessel_title]
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:5px 0; font-family:Arial, sans-serif; color:#1F271B;">
                            <strong>Link:</strong> <a href="[page_url]" style="color:#1C395B; text-decoration:none;">Ver
                                ficha</a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="padding:20px; background-color:#F8F8F8; border:1px solid #eeeeee;">
                <h3 style="margin:0 0 10px 0; font-family:Arial, sans-serif; color:#1C395B;">Cuerpo del mensaje</h3>
                <p style="margin:0; font-family:Arial, sans-serif; color:#1F271B;">[message]</p>
            </td>
        </tr>
        <tr>
            <td
                style="padding:20px; text-align:center; border-top:1px solid #dddddd; font-family:Arial, sans-serif; color:#888888; font-size:12px;">
                Notificación: se ha enviado un formulario de contacto en tu sitio web<br>
                [_site_title] - <a href="[site_url]" style="color:#888888; text-decoration:none;">[site_url]</a>
            </td>
        </tr>
    </table>
</body>
